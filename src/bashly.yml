name: git-draft
help: Stash, don't save!
version: 0.0.0

dependencies: [git]

commands:
- name: commit
  short: c
  help: Commit the active draft
  
  flags:
  - long: --message
    short: -m
    arg: msg
    help: "Use the given <MSG> as the commit message. This will discard the draft's message if it has one."

  examples:
  - git-draft commit

- name: status
  short: st
  help: Show working tree status, draft-aware version
  
  examples:
  - git-draft status

- name: create
  help: Create a new stashed draft
  
  flags:
  - long: --from-index
    short: -i
    help: "Create a draft containing a copy of the index. (This is the only index-aware command.)"
  
  examples:
  - git-draft create

- name: create-from-staged # TODO fold this into create or give it a better name
  help: Stash the staged files into a new draft
  
  examples:
  - git-draft create-from-staged

- name: describe
  group: Plumbing
  help: Print a description of the draft
  args:
  - name: draft-name

- name: active-is-empty
  help: "Returns 'y' if the active commit is an empty commit, 'n' otherwise"
